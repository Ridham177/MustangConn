<!DOCTYPE html>
<html>
<head>
<title> MustangConnect </title>
<link href='https://fonts.googleapis.com/css?family=PT Serif Caption'
rel='stylesheet'>
<style>

html {
	overflow-x: hidden;
}

body {
	background-color: white;
	margin: -9999rem -9999rem -9999rem;
	padding: 9999rem 9999rem 9999rem;
	overflow-x: hidden;
}

div.title {
	font-family: "PT Serif Caption";
	font-size: 18px;
}

</style>
</head>
<body>

<div class="title">
<p> MustangConnect</p>
<p></p>
</div>

<div>
<label>
<span>Cal Poly username or email</span>
<input id="username" aria-label="Cal Poly username or email" 
 aria-required="true" name="username" type="text" value>
 </label>
</div>

<div>
 <label>
 <span>Password</span>
 <input id="password" aria-label="Password" aria-required="true"
  name="password" type="text" value>
  </label>
</div>

<div>
<button id="login" onclick="location.href='home.html';">Log In</button>
</div>

<script>
var user_input = document.getElementById("username");
var pass_input = document.getElementById("password");
user_input.addEventListener("keyup", function(event) {
	if (event.keyCode == 13) {
		event.preventDefault();
		document.getElementById("login").click();
	}
});
pass_input.addEventListener("keyup", function(event) {
	if (event.keyCode == 13) {
		event.preventDefault();
		document.getElementById("login").click();
	}
});
</script>

</body>
</html>
